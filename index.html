        .nav {
            background-color: #333;
            padding: 0.8rem;
            display: flex;
            justify-content: center;
            align-items: center; /* 新增垂直居中 */
            height: 70px;
            overflow: hidden;
            position: relative;
            z-index: 100;
        }

        @keyframes scaleBlink {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        @keyframes neonBlink {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 8px #00f3ff;
            }
            50% {
                color: #ff99ff;
                text-shadow: 0 0 12px #ff0066,

            }
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem; /* 调整左右内边距 */
            border-radius: 6px;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            animation: 
                scaleBlink 1.2s ease-in-out infinite,
                neonBlink 1.6s ease-in-out infinite;
            transform-origin: center center;
            will-change: transform;
            margin: 0 auto; /* 确保水平居中 */
            white-space: nowrap; /* 防止文字换行 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .section {
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }

        .section p {
            font-size: 1rem;
            color: #444;
            margin: 1rem 0;
            padding-left: 1.15rem;
            position: relative;
            text-shadow: 0 2px 3px rgba(0,0,0,0.08);
        }
        .section p::before {
            content: "🚑";
            color: #cc0000;
            position: absolute;
            left: -0.5rem;
            top: 0.1rem;
            font-size: 1.3em;
        }

        /* 修改后的紧急呼叫按钮 */
        .emergency-call {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
            padding: 1rem 2rem; /* 缩小按钮尺寸 */
            border-radius: 999px; /* 最大圆角 */
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            white-space: nowrap;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 1.1rem; /* 缩小字体 */
            backface-visibility: hidden;
            border: none; /* 移除默认边框 */
        }
        .emergency-call::before {
            content: '📞';
            font-size: 1.4rem; /* 调整图标大小 */
        }
        .emergency-call:hover {
            transform: translateX(-50%) translateY(-3px);
        }

 .hero-image {
             display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 0.5rem 0;
        }
.grid-item {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 控制图片高度比例（4:3） */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
		.grid-item img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .nav {
                height: 60px;

            }

                padding: 0.8rem 1.5rem; /* 移动端调整内边距 */
            }
            .emergency-call {
                bottom: 35px;
                padding: 0.9rem 1.8rem; /* 移动端尺寸 */
                font-size: 1rem;
            }
			 .hero-image {
                grid-template-columns: 1fr;
                padding-bottom: 0;
            }
            
            .grid-item {
                padding-bottom: 56.25%; /* 改为16:9比例 */
            }
        }

        footer {
